  <body>
    <h1>ADA Audit Tool</h1>
<label for="site-url">Enter a URL to audit:</label>
<input type="text" id="site-url" placeholder="https://example.com" />
<button id="load-site">Load and Audit</button>

<iframe id="audit-frame" sandbox="allow-scripts" style="width:100%; height:400px; border:1px solid #ccc;"></iframe>
<pre id="audit-results"></pre>

    <small>This tool uses axe-core and is for educational/demo purposes.</small>

    <!-- SCRIPTS-->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/axe-core/4.7.2/axe.min.js"></script>
     <script>
    document.getElementById('load-site').addEventListener('click', () => {
  const url = document.getElementById('site-url').value;
  const frame = document.getElementById('audit-frame');
  frame.src = url;

  frame.onload = () => {
    try {
      axe.run(frame.contentDocument, {}, (err, results) => {
        if (err) throw err;

        const output = results.violations.map(v => {
          return `❌ ${v.help} (${v.id})\n${v.nodes.map(n => `→ ${n.target.join(', ')}`).join('\n')}\n`;
        }).join('\n');

        document.getElementById('audit-results').textContent = output || '✅ No violations found!';
      });
    } catch (e) {
      document.getElementById('audit-results').textContent =
        '⚠️ Unable to audit this site due to browser security restrictions.';
    }
  };
});

 
     </script>
