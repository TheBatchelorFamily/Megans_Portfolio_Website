---
name: Terraform Deploy

on:
  push:
    branches: [version_bugfix]
    paths:
      - 'infrastructure/*'
      - '!infrastructure/*.md'
      - '.github/workflows/terraform-deploy.yml'
  workflow_dispatch:

jobs:
  Terraform_Deploy:
    uses: TheBatchelorFamily/SharedGHA/.github/workflows/terraform_deploy.yml@latest_tag_fix
    with:
      checkoutBranch: version_bugfix
      deployLatestTag: true
      workingDirectory: ./infrastructure/
    secrets: inherit
